name: Deploy Frontend

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: parallel-universe-prod
  REGION: us-central1

jobs:
  deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Deploy Frontend
        run: |
          gcloud builds submit \
            --config cloudbuild.yaml \
            --substitutions _NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY }} \
            --project $PROJECT_ID

      - name: Update Runtime Environment Variables
        run: |
          gcloud run services update frontend \
            --region $REGION \
            --update-env-vars "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}" \
            --project $PROJECT_ID
